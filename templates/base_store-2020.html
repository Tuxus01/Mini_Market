{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>App</title>

    <!-- Favicon  -->
    <link rel="icon" href="#">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="{% static 'amado/css/core-style.css' %}">
    <link rel="stylesheet" href="{% static 'amado/style.css' %}">

</head>

<body>

    <!-- Search Wrapper Area Start -->
    <div class="search-wrapper section-padding-100">
        <div class="search-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-content">
                        <form action="#" method="get">
                            <input type="search" id="buscar" name="buscar" autocomplete="off" placeholder="Buscar... ">
                            <button type="submit"><img src="{% static 'amado/img/core-img/search.png' %}" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search Wrapper Area End -->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div class="mobile-nav">
            <!-- Navbar Brand -->
            <div class="amado-navbar-brand">
                <a href="{% url 'base:store' %}"><img src="{% static 'amado/img/core-img/shop.png' %}" alt=""></a>
            </div>
            <!-- Navbar Toggler -->
            <div class="amado-navbar-toggler">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Header Area Start -->
        <header class="header-area clearfix">
            <!-- Close Icon -->
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <!-- Logo -->
            <div class="logo">
                <a href="{% url 'base:store' %}"><img src="{% static 'amado/img/core-img/shop.png' %}" alt=""></a>
            </div>
            <!-- Amado Nav -->
            <nav class="amado-nav">
                <ul>
                    <li class="active"><a href="{% url 'base:store' %}">Inicio</a></li>
                    <li><a href="{% url 'base:shop' %}">Comprar</a></li>
            
                </ul>
            </nav>
            <!-- Button Group 
            <div class="amado-btn-group mt-30 mb-100">
                <a href="#" class="btn amado-btn mb-15">%Discount%</a>
                <a href="#" class="btn amado-btn active">New this week</a>
            </div>-->
            <!-- Cart Menu -->
            
            <div class="cart-fav-search mb-100">
                <a href="{% url 'base:carrito_list' %}" class="cart-nav"><img src="{% static 'amado/img/core-img/cart.png' %}" alt=""> Carrito <span>({{ CAR_INT }})</span></a>
                <!--<a href="#" class="fav-nav"><img src="{% static 'amado/img/core-img/favorites.png' %}" alt=""> Favourite</a>-->
                <a href="#" class="search-nav"><img src="{% static 'amado/img/core-img/search.png' %}" alt=""> Buscar</a>
            </div>
            <!-- Social Button -->
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>
        <!-- Header Area End -->

        {% block contentShop %}

        {% endblock %}
        <!-- Product Catagories Area Start -->
        <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix">

                {% block content %}

                {% endblock %}
                

               
            </div>
        </div>
        <!-- Product Catagories Area End -->
    </div>
    <!-- ##### Main Content Wrapper End ##### -->
       {% block script %}

    {% endblock %}

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="{% static 'amado/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'amado/js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'amado/js/bootstrap.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'amado/js/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'amado/js/active.js' %}"></script>


 

</body>

</html>
